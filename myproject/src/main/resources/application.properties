
# Spring Boot application properties
server.port=8081 # Replace with the desired port number for your Java backend

# DataSource configuration (replace with your actual database settings)
spring.datasource.url=jdbc:mysql://localhost:3306/my_database
spring.datasource.username=db_username
spring.datasource.password=db_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate configuration (replace with your database dialect)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Camunda BPM configuration
camunda.bpm.database-schema-update=true # Set to "true" for automatic schema updates
camunda.bpm.job-execution.enabled=true  # Enable Camunda job execution

# Camunda REST API configuration
camunda.bpm.rest.enabled=true           # Enable Camunda REST API
camunda.bpm.rest.cors=true              # Enable CORS for Camunda REST API (required for frontend integration)
camunda.bpm.rest.cors.allowed-origins=http://localhost:3000 # Replace with your React frontend URL


